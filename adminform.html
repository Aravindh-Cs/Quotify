<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Login</title>
</head>
<body>
    <img src="img/bg6.jpg" class="adminimg">
    <div class="form">
        <form action="submit.php" method="post" id="admform" name="admform">
            <h2>Admin Form</h2>
            <label for="admname">Name:
                <input type="text" id="admname" name="admname" required></label>
            <label for="admid">Admin Id:
                <input type="text" id="admid" name="admid" required></label>    
            <label for="admpwd">Password:
                <input type="password" id="admpwd" name="admpwd" required></label>
                <button type="submit" id="admbtn" class="btn">Submit</button>
          </form>
    </div>
</body>
</html>
